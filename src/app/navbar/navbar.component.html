<nav class="fixed w-full top-0 z-10" [ngClass]="{'bg-white shadow-lg transition-all' : scrolledDown}">
  <div class="md:max-w-7xl flex flex-wrap items-center py-3 justify-between mx-auto px-3 md:px-20">
    <a href="#" class="text-2xl md:text-3xl font-bold uppercase" [ngClass]="{'text-black' : scrolledDown, 'text-white' : !scrolledDown}">pireva<span class="text-primary">boden</span>.</a>

    <fa-icon (click)="toggleNavbar()" [icon]="faBars" class="block md:hidden text-2xl cursor-pointer my-auto" [ngClass]="{'text-black' : scrolledDown, 'text-white' : !scrolledDown}" />

    <div class="hidden w-full transition-all md:block md:w-auto">
      <ul class="flex flex-col p-4 md:flex-row gap-3 md:gap-3 text-md text-primary font-bold">
        <li *ngFor="let link of links" class="hover:text-white transition" [ngClass]="{'hover:text-black' : scrolledDown, 'hover:text-white' : !scrolledDown}">
          <a [href]="link.url">{{ link.text }}</a>
        </li>
      </ul>
    </div>
  </div>

  <!--  Mobile Nav -->
  <div class="w-full md:hidden bg-white transition-all md:block md:w-auto" [ngClass]="{'hidden' : isNavbarHidden}">
    <ul class="flex flex-col p-4 md:flex-row gap-3 md:gap-3 text-md text-primary font-bold">
      <li *ngFor="let link of links" class="hover:text-white transition" [ngClass]="{'hover:text-black' : scrolledDown || isNavbarHidden, 'hover:text-white' : !scrolledDown}">
        <a [href]="link.url">{{ link.text }}</a>
      </li>
    </ul>
  </div>
</nav>
